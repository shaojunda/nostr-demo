            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {

            border-color: #667eea;
        }

            resize: vertical;

        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;

        }
        
        .status.info {

        }

        }

        }
        
        .article-item {

            border-radius: 6px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafafa;
        }
        
        .article-title {
            font-size: 1.5em;

            color: #333;
            margin-bottom: 10px;
        }
        
        .article-content {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.7;
        }
        
        .article-meta {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 15px;
        }
        
        .article-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .article-actions button {
            background: #6c757d;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .article-actions button.active {
            background: #667eea;
        }
        
        .comment-item {
            border-left: 3px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 0 6px 6px 0;
        }
        
        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .comment-content {
            color: #555;
            margin-bottom: 10px;
        }
        
        .comment-time {
            font-size: 0.85em;
            color: #999;
        }
        
        .relay-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .relay-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .relay-status.connected {
            background: #28a745;
        }
        
        .relay-status.disconnected {
            background: #dc3545;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e1e1;
        }
        
        .tab {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #667eea;
            background: #f8f9fa;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading:after {
            content: "...";
            animation: loading 1s infinite;
        }
        
        @keyframes loading {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .section {
                padding: 20px;
            }
            
            .article-actions {
                flex-direction: column;
            }
            
            .article-actions button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
